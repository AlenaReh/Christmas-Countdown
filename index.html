<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
    <title>Christmas Countdown</title>
</head>
<body>

    <div class = "container">
        <!-- video -->
        <video autoplay muted loop id="bg-video">
            <source src="assets/video.mp4" type = "video/mp4">
        </video>
        <!-- <audio autoplay="autoplay">
            <source src="assets/music.mp3" type = "music/mp3">     
        </audio> -->

        <div class = "content">
            <h1>Christmas is coming</h1>
            <h2>Happy Holidays!</h2>

            <div class="time-show">
            <div> 
                <span id="days"></span>
            </div>
            
            
            <div> 
                <span id="hours"></span>
            </div>

            <div> 
                <span id="minutes"></span>
            </div>

            <div> 
                <span id="seconds"></span>
            </div>
            </div>
            <blockquote>
                <sup>
                    <span>
                        <!-- <i class = "fas fa-quote-left"></i> -->
                    </span>
                </sup>
                Until Christmas
            </blockquote>
        </div>
    </div>
<script src = assets/js/script.js></script>
</body>
</html>
